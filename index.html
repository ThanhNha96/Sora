<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chào mừng đến với thử thách ngày sinh nhật!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
        }
        .container {
            margin-top: 20vh;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff4081;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #e60073;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chào mừng đến với trò chơi thử thách ngày sinh nhật!</h1>
        <p>Hãy sẵn sàng cho một trải nghiệm thú vị!</p>
        <button onclick="startGame()">Bắt đầu ngay</button>
    </div>
    <canvas id="fireworksCanvas"></canvas>
    
    <script>
        function startGame() {
            showFireworks();
            setTimeout(() => {
                alert('Chúc mừng! Hãy sẵn sàng với thử thách của bạn!');
                window.location.href = 'https://thanhnha96.github.io/Sora';
            }, 3000);
        }
        
        function showFireworks() {
            const canvas = document.getElementById('fireworksCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const particles = [];
            class Particle {
                constructor(x, y, color) {
                    this.x = x;
                    this.y = y;
                    this.color = color;
                    this.radius = Math.random() * 3 + 2;
                    this.speedX = Math.random() * 6 - 3;
                    this.speedY = Math.random() * 6 - 3;
                    this.alpha = 1;
                }
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    this.alpha -= 0.02;
                }
                draw() {
                    ctx.globalAlpha = this.alpha;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
            }
            function createFirework(x, y) {
                const colors = ['#ff0000', '#ff8000', '#ffff00', '#00ff00', '#00ffff', '#0000ff', '#ff00ff'];
                for (let i = 0; i < 50; i++) {
                    particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)]));
                }
            }
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = particles.length - 1; i >= 0; i--) {
                    particles[i].update();
                    particles[i].draw();
                    if (particles[i].alpha <= 0) {
                        particles.splice(i, 1);
                    }
                }
                requestAnimationFrame(animate);
            }
            setInterval(() => createFirework(Math.random() * canvas.width, Math.random() * canvas.height), 500);
            animate();
        }
    </script>
</body>
</html>
